<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS.GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">

  <title>sayohat</title>

</head>

<body>

  <section class="wrapper">

    <!-- TOP-BLOGS -->

    <div class="top-blogs">
      <div class="blogs-contain">
        <div class="blogs-contain-heading">
          <h1 class="contain-title">Sayohat haqidagi eng qiziq bloglarni kuzatib boring.</h1>
        </div>
        <div class="top-blogs-button">
          <a class="main-link" href="#">

            <span class="top-blogs-button-text">top bloglar</span>
          </a>
        </div>
      </div>
    </div>

    <div class="recent-blogs">

      <div class="videos-blogs">
        <div class="videos-blogs-card">
          <img class="videos-blogs-card-img" src="img/article-poster-home.png" alt="home" width="160" height="90"

          <div class="videos-blogs-text">
            <h3 class="videos-blogs-heading">O’rmonda uchburchaksimon uy qurdik</h3>
            <div videos-time>
              <span class="time-img-text">1 hafta oldin</span>
              <span class="time-img-text">873 ming</span>
            </div>
          </div>
        </div>

        <div class="videos-blogs-card">
          <img class="videos-blogs-card-img" src="img/article-poster-mountains.png" alt="home" width="160" height="90"
            srcset="img/article-poster-mountains.png 1x, img/article-poster-mountains@2x.png 2x">
          <div class="videos-blogs-text">
            <h3 class="videos-blogs-heading">Sibirliklarning qoldirib ketilgan uychalari</h3>
            <div videos-time>
              <span class="time-img-text">3 hafta oldin</span>
              <span class="time-img-text">819 ming</span>
            </div>
          </div>
        </div>

        <div class="videos-blogs-card">
          <img class="videos-blogs-card-img" src="img/article-poster-picnik.png" alt="home" width="160" height="90"
            srcset="img/article-poster-picnik.png 1x, img/article-poster-picnik@2x.png 2x">
          <div class="videos-blogs-text">
            <h3 class="videos-blogs-heading">O’rmonda uchburchaksimon uy qurdik</h3>
            <div videos-time>
              <span ></span>
              <span class="time-img-text">1 oy oldin</span>
              <span class="time-img-text">3.9 million</span>
            </div>
          </div>
        </div>

      </div>
    </div>
